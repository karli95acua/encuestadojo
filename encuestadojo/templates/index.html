<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}">
    <title>Encuesta Dojo</title>
</head>

<body>
    <div class="container-xl">
        <h1 class="row justify-content-center">Encuesta Dojo</h1>
        <form action="/formulario" method="post">
            <div class="mb-3 col-6 mx-auto">
                <label for="name" class="form-label">Nombre completo:</label>
                <input type="name" class="form-control" id="username" aria-describedby="nameuser" name="name">
            </div>
            <div class="mb-3 col-6 mx-auto">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="location">
                    <option selected for="location">Selecciona la región del mundo en la que vives:</option>
                    <option value="Norte América">Norte América</option>
                    <option value="Centro América y El Caribe">Centro América y El Caribe</option>
                    <option value="América del Sur">América del Sur</option>
                    <option value="África">África</option>
                    <option value="Europa del Norte">Europa del Norte</option>
                    <option value="Europa del Sur">Europa del Sur</option>
                    <option value="Europa del Este">Europa del Este</option>
                    <option value="Europa Occidental">Europa Occidental</option>
                    <option value="Asia central">Asia central</option>
                    <option value="Asia del Norte">Asia del Norte</option>
                    <option value="Sudéste Asiático">Sudéste Asiático</option>
                    <option value="Oceanía">Oceanía</option>
                </select>
            </div>
            <div class="mb-3 col-6 mx-auto">
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="language">
                    <option selected for="language">Selecciona tu lenguaje de programación favorito:</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="SQL">SQL</option>
                    <option value="R">R</option>
                    <option value="Go">Go</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            <div class="mb-3 col-6 mx-auto" name="course">Te gustaría tomar otro curso con nosotros? Selecciona un
                opción:</div>
            <div class="form-check mb-3 col-6 mx-auto">
                <input class="form-check-input" type="checkbox" value="Sí" id="flexCheckDefault" name="course">
                <label class="form-check-label" for="flexCheckDefault">
                    Sí
                </label>
            </div>
            <div class="form-check mb-3 col-6 mx-auto">
                <input class="form-check-input" type="checkbox" value="No" id="flexCheckChecked" name="course">
                <label class="form-check-label" for="flexCheckDefault">
                    No
                </label>
            </div>
            <div class="form-check mb-3 col-6 mx-auto">
                <input class="form-check-input" type="checkbox" value="Aún no me decido" id="flexCheckChecked"
                    name="course">
                <label class="form-check-label" for="flexCheckDefault">
                    Aún no me decido
                </label>
            </div>
            <div class="mb-3 col-6 mx-auto">
                <label for="exampleFormControlTextarea1" class="form-label">Comparte tu experiencia estudiando en Coding
                    Dojo:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"
                    for="comment"></textarea>
            </div>
            <div class="mb-3 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">Enviar!</button>
            </div>
        </form>
    </div>
</body>

</html>
